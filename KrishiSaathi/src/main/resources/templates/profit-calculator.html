<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator | KrishiSaathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c2e0c;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: url('https://img.freepik.com/free-photo/farmer-standing-against-sunset-sky_1150-26896.jpg') center/cover no-repeat;
            height: 55vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            padding-left: 8%;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 30px;
            background-color: #228b22;
            color: #fff;
            border-radius: 30px;
            padding: 8px 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .back-btn:hover {
            background-color: #1a661a;
            transform: scale(1.1) translateY(-2px);
        }

        /* Calculator Panel */
        .panel {
            margin: 50px auto;
            max-width: 600px;
            background-color: #f1f8e9;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #1b5e20;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #81c784;
            margin-bottom: 12px;
        }

        .predict-btn {
            background-color: #2e7d32;
            color: #fff;
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .predict-btn:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #e8f5e9;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        #profitChart {
            max-width: 100%;
            height: 350px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Hero -->
    <section class="hero">
        <a href="/services" class="back-btn">← Back to Services</a>
        <h1>Profit Calculator</h1>
    </section>

    <!-- Calculator Panel -->
    <div class="panel">
        <h2>Calculate Profit</h2>
        <input type="number" class="form-control" id="costPrice" placeholder="Cost Price per kg (₹)">
        <input type="number" class="form-control" id="quantity" placeholder="Quantity (kg)">
        <input type="number" class="form-control" id="marketPrice" placeholder="Expected Market Price per kg (₹)">
        <button class="predict-btn" onclick="calculateProfit()">Calculate Profit</button>

        <div class="result-box" id="profitResultBox">
            <canvas id="profitChart"></canvas>
        </div>
    </div>

    <script>
        function calculateProfit() {
            const costPrice = parseFloat(document.getElementById('costPrice').value);
            const quantity = parseFloat(document.getElementById('quantity').value);
            const marketPrice = parseFloat(document.getElementById('marketPrice').value);

            if (isNaN(costPrice) || isNaN(quantity) || isNaN(marketPrice)) {
                alert("Please enter valid numbers!");
                return;
            }

            const totalCost = costPrice * quantity;
            const totalRevenue = marketPrice * quantity;
            const profit = totalRevenue - totalCost;

            const ctx = document.getElementById('profitChart').getContext('2d');
            document.getElementById('profitResultBox').style.display = 'block';

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Total Cost', 'Revenue', 'Profit'],
                    datasets: [{
                        label: '₹ Amount',
                        data: [totalCost, totalRevenue, profit],
                        backgroundColor: ['#e57373', '#64b5f6', '#81c784']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: '₹' } }
                    }
                }
            });
        }
    </script>

</body>

</html>
